<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Displaying Blocks</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div id="header">
                <img src="images/github.jpg" alt="githup cats">
                <h1>Display our blocks!</h1>
                <img src="images/catandninja.png" alt="cat and ninja">
            </div>
            <div id="col_first">
                <img src="images/dojocat.jpg" alt="ninja" class="blue">
                <img src="images/codercat.jpg" alt="coder" class="blue">
                <img src="images/cherry.jpg" alt="cherry" class="blue">
                <img src="images/aidorucat.png" alt="aidorucat" class="blue">
            </div>
            <div class="col">
                <img src="images/heisencat.png" alt="heisen" class="red">
                <img src="images/riddlocat.png" alt="riddlo" class="red">
                <img src="images/oktobercat.png" alt="oktober" class="red">
                <img src="images/domo-cat.png" alt="domo" class="red">
            </div>
            <div class="col">
                <img src="images/linkcat.png" alt="link" class="blue">
                <img src="images/chellocat.jpg" alt="chello" class="blue">
                <img src="images/mario.png" alt="mario" class="blue">
                <img src="images/kantana.jpg" alt="kantana" class="blue">
            </div>
            <div class="col">
                <img src="images/ironcat.png" alt="iron" class="red">
                <img src="images/stormtroopocat.png" alt="stormtroopo" class="red">
                <img src="images/cooler.png" alt="cooler" class="red">
                <img src="images/daftpunk.gif" alt="daft" class="red">
            </div>
            <div class="col">
                <img src="images/defunktocat.png" alt="defunkto" class="blue">
                <img src="images/visionary.jpg" alt="visionary" class="blue">
                <img src="images/jean-luc-picat.jpg" alt="jean-luc" class="blue">
                <img src="images/codercat.jpg" alt="domo" class="blue">
            </div>

        </div> <!--End of Wrapper-->
    </body>
</html>
